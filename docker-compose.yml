services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: geffen
      POSTGRES_PASSWORD: geffen
      POSTGRES_DB: geffen_brain
    ports:
      - "5432:5432"
    volumes:
      - geffen_brain_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geffen -d geffen_brain"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - geffen_brain_mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok" ]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  geffen_brain_pgdata:
  geffen_brain_mongodata: